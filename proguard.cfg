-dontpreverify
-dontusemixedcaseclassnames
-dontoptimize
-keepattributes InnerClasses,Signature,SourceFile,LineNumberTable,*Annotation*
-repackageclasses ''
-allowaccessmodification
-printmapping map.txt

-optimizationpasses 7
-verbose

-dontskipnonpubliclibraryclasses
-dontskipnonpubliclibraryclassmembers

-dontwarn java.awt.**
-dontwarn com.taobao.**
-dontwarn com.google.android.maps.**
-dontwarn android.support.v7.widget.**
-dontwarn android.support.v4.**
-dontwarn com.tencent.mm.sdk.**
-dontwarn org.android.agoo.**
-dontwarn com.amap.api.**
-dontwarn com.autonavi.amap.**
-dontwarn com.ut.**
-dontwarn com.robotium.**
-dontwarn com.alibaba.fastjson.**
-dontwarn android.taobao.**


-keep class android.**{*;}


-keep  class * extends android.app.Application
-keep  class * extends android.app.Activity
-keep  class * extends android.app.Service
-keep  class * extends android.os.IInterface
-keep  class * extends android.content.BroadcastReceiver
-keep  class * extends android.content.ContentProvider
-keep  class * extends android.appwidget.AppWidgetProvider
-keep  class * extends android.webkit.**{*;}
-keep  class * extends android.widget.**{*;}
-keep  class * extends android.view.View{*;}

-keepclasseswithmembers class com.alipay.android.app.pay.ActivityWindowScriptable {
    public <fields>;
}

-keep class a.ab.** { *; }
-keepclassmembers class a.ab.b {
   public ** ac();
}

-keep public class com.taobao.tao.dataservice.TBAppInfo
-keep public class * extends com.taobao.tao.dataservice.TBTaskChainNode
-keep public class com.taobao.tao.dataservice.TBTaskChain
-keep public class com.taobao.tao.dataservice.tbsrv.TBBaseSrv
-keep public class com.taobao.taobao.R$string{*;}
